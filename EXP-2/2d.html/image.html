<html>

<head>
  <title>Image Frame</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      font-family: Arial, sans-serif;
    }

    img {
      border: 3px solid white;
      border-radius: 15px;
      margin-top: 20px;
    }

    h3 {
      color: white;
    }
  </style>
</head>

<body>
  <h3>First Frame: Image</h3>
  <img src="./images.jpg/banvitha.jpg" alt="Banvitha" width="100px" height="100px"
    style="border:2px solid whitesmoke"><br>
  <framecaption style="color:black">Banvitha</framecaption><BR>
  <img src="./images.jpg/jyothi.jpg" alt="Jyothi" width="100px" height="100"><br>
  <framecaption style="color:black">Jyothi</framecaption><BR>
  <img src="./images.jpg/pravallika.jpg" alt="pravallika" width="100px" height="100px"><br>
  <framecaption style="color:black">pravallika</framecaption><BR><br>
  <img src="./images.jpg/seetha.jpg" alt="Seetha" width="100px" height="100px"><br>
  <framecaption style="color:black">Seetha</framecaption>
</body>

</html>
